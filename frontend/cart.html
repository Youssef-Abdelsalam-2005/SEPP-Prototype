<html lang="en">

    <title>Cart</title>
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body id="cart-page">
    <div class="container">
      <a href="#" class="back-button">← Continue Shopping</a>

      </div>
      <button class="button">Pay Now</button>
    </div>
