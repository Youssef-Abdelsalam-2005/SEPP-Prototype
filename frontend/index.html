<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body id="login-page">
    <div class="container">
      <h1>Login</h1>
      <form>
        <input
          type="text"
          placeholder="Username"
          id="username"
          class="input-field"
        />
        <input
          type="text"
          placeholder="Building ID"
          id="building_id"
          class="input-field"
        />
        <button type="submit" class="button" id="login">Login</button>
      </form>
    </div>
  </body>
</html>
