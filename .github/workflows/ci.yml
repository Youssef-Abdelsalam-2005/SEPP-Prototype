name: CI/CD Pipeline

on:
  push:
    branches:
      - main # Trigger CI/CD on pushes to the main branch
  pull_request:
    branches:
      - main # Trigger CI/CD on pull requests to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: |
          docker-compose build

      - name: Run tests
        run: |
          # Example test step: You can add custom test commands here
          # E.g., Test if Flask is running, or if the frontend was built successfully
          docker-compose up -d
          sleep 10
          curl http://localhost:5000 # Test backend API response
          curl http://localhost:8080 # Test frontend availability
